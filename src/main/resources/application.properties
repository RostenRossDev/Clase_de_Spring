spring.application.name=Persona

secret.apiKey=digitalers.clave.super.secreta.123456789


# ===== INFORMACIÓN DE LA APLICACIÓN =====
app.name=Digitalers API
app.version=1.1.0

# ===== SWAGGER UI =====
# Ruta personalizada de Swagger UI
springdoc.swagger-ui.path=/api-docs-ui

# Ruta del JSON/YAML de OpenAPI
springdoc.api-docs.path=/api-docs

# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true

# ===== ORDENAMIENTO =====
# Ordenar operaciones: alpha, method
springdoc.swagger-ui.operationsSorter=alpha

# Ordenar tags: alpha
springdoc.swagger-ui.tagsSorter=alpha

# ===== VISUALIZACIÓN =====
# Expandir operaciones por defecto
springdoc.swagger-ui.docExpansion=none

# Mostrar solo el schema sin ejemplos
springdoc.swagger-ui.defaultModelsExpandDepth=1

# Profundidad de expansión de modelos
springdoc.swagger-ui.defaultModelExpandDepth=1

# Mostrar duración de requests
springdoc.swagger-ui.displayRequestDuration=true

# Habilitar filtro de búsqueda
springdoc.swagger-ui.filter=true

# Tema de syntax highlighting: agate, arta, monokai, nord, obsidian, tomorrow-night
springdoc.swagger-ui.syntaxHighlight.theme=agate

# ===== FUNCIONALIDAD =====
# "Try it out" deshabilitado por defecto
springdoc.swagger-ui.tryItOutEnabled=false

# Mostrar extensiones de vendor
springdoc.show-actuator=false

# ===== FILTROS =====
# Escanear solo estos paquetes
springdoc.packagesToScan=digitalers.controller, digitalers.dto

# Incluir solo estos paths
springdoc.pathsToMatch=/personas/**, /public/**

# Excluir estos paths
springdoc.pathsToExclude=/admin/internal/**, /actuator/**

# ===== SEGURIDAD =====
# Deshabilitar en producción si es necesario
# springdoc.api-docs.enabled=false
# springdoc.swagger-ui.enabled=false